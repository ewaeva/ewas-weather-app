<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/73003d3f7d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Homework</title>
  </head>

  <body>
    <video id="bg-video" loop autoplay muted>
      <source src="images/skyvid.mp4" />
    </video>
    <div class="container">
      <br />
      <div class="d-flex flex-row-reverse">
        <form class="search-form" id="search-form">
          <div>
            <input
              class="search-input"
              type="text"
              placeholder="search for a city"
              autocomplete="off"
              focus="off"
              id="search-input"
            />
            <input type="submit" class="search" value="🔄" />
            <button
            class="user-location-button"
            id="your-location-button"
          >
          📍 your location
          </button>
          </div>
        </form>
      </div>
      <br />
      <br />
      <h1 id="main-city">📍 Lisbon</h1>
      <h2 id="date"></h2>
      <br />
      <div class="card-temperature-now">
        <p class="temperature" id="temperature">
            <br />
            <br />
                 <strong>17°C</strong>
                 <p class ="weather-data">Humidity: <span id="humidity"></span>%</p>
              <p class ="weather-data">Wind: <span id="wind"></span> km/h</p>
        </p>
      </div>
      <br />
      <br />
      <div class="row">
        <div class="col">
          <h5 class="card-title">Friday</h5>
          <div class="card">
            <div class="card-body">
              <p class="card-text">
                <i class="fa-solid fa-cloud-sun"></i> <b>23°</b> | 13°
              </p>
            </div>
          </div>
        </div>

        <div class="col">
          <h5 class="card-title">Saturday</h5>
          <div class="card">
            <div class="card-body">
              <p class="card-text">
                <i class="fa-solid fa-cloud-sun"></i> <b>23°</b> | 13°
              </p>
            </div>
          </div>
        </div>

        <div class="col">
          <h5 class="card-title">Sunday</h5>
          <div class="card">
            <div class="card-body">
              <p class="card-text">
                <i class="fa-solid fa-sun"></i> <b>23°</b> | 13°
              </p>
            </div>
          </div>
        </div>

        <div class="col">
          <h5 class="card-title">Monday</h5>
          <div class="card">
            <div class="card-body">
              <p class="card-text">
                <i class="fa-solid fa-cloud-showers-heavy"></i> <b>23°</b> | 13°
              </p>
            </div>
          </div>
        </div>

        <div class="col">
          <h5 class="card-title">Tuesday</h5>
          <div class="card">
            <div class="card-body">
              <p class="card-text">
                <i class="fa-solid fa-cloud-showers-heavy"></i> <b>23°</b> | 13°
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div><a href="https://github.com/ewaeva/ewas-weather-app"></a>open-source code by Ewa Machnik</a></div>
    <script src="src/index.js"></script>
  </body>
</html>
